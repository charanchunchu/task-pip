<!-- add-menu.component.html -->

<div class="add-menu-container">
  <h2>Add New Menu Item</h2>

  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="title" required>
    </div>

    <div class="form-group">
      <label for="item">Item:</label>
      <input type="text" id="item" name="item" [(ngModel)]="item" required>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" id="price" name="price" [(ngModel)]="price" required>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="calories">Calories:</label>
      <input type="text" id="calories" name="calories" [(ngModel)]="calories" required>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" id="type" name="type" [(ngModel)]="type" required>
    </div>

    <button type="submit">Add Menu Item</button>
  </form>
</div>
